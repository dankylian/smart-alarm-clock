          <p style="font-size:28px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">1.睡眠跟踪：</span></p><p style="font-size:20px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">根据检测用户的睡眠记录，防止用户在关闭闹钟后不清醒又昏睡过去</span></p><p style="font-size:20px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:28px;"><span style="font-family:'Arial Narrow Bold', 'Arial Narrow', 'Arial';font-weight:700;">2. 闹钟响起：</span></p><p style="font-size:20px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">闹钟铃声由弱至强响起，减少用对闹钟的抵触感</span></p><p style="font-size:28px;"><span style="font-family:'Arial Narrow Bold', 'Arial Narrow', 'Arial';font-weight:700;"><br></span></p><p style="font-size:28px;"><span style="font-family:'Arial Narrow Bold', 'Arial Narrow', 'Arial';font-weight:700;">3.叫醒任务：</span></p><p style="font-size:20px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">用户可设置一系列任务在闹钟响起时使自己迅速清醒</span></p><p style="font-size:20px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:28px;"><span style="font-family:'Arial Narrow Bold', 'Arial Narrow', 'Arial';font-weight:700;">4.外接灯泡：</span></p><p style="font-size:20px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">用户可自主选择灯泡的色调及开启方式，在闹钟响起也可自动开启唤醒用户</span></p><p style="font-size:28px;"><span style="font-family:'Arial Narrow Bold', 'Arial Narrow', 'Arial';font-weight:700;"><br></span></p><p style="font-size:28px;"><span style="font-family:'Arial Narrow Bold', 'Arial Narrow', 'Arial';font-weight:700;">5.小睡功能：</span></p><p style="font-size:20px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">在闹钟响起的页面用户上滑即可开启小睡模式（并附有倒计时），若用户突然惊醒仍可在页面查看到自己还有多少小睡的时间</span></p><p style="font-size:28px;"><span style="font-family:'Arial Narrow Bold', 'Arial Narrow', 'Arial';font-weight:700;"><br></span></p><p style="font-size:28px;"><span style="font-family:'Arial Narrow Bold', 'Arial Narrow', 'Arial';font-weight:700;">6.天气功能：</span></p><p style="font-size:20px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">用户在关闭闹钟后即可查看天气页面</span></p>
